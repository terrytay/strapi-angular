<div class="h-screen grid align-center justify-center md:justify-end p-6">
  <form
    #loginForm="ngForm"
    (ngSubmit)="handleLogin(loginForm)"
    class="w-96 h-full shadow shadow-lg border border-gray-200 flex flex-col space-y-6 bg-white p-10 items-center justify-start rounded-2xl">
    <img src="assets/T.png" alt="Terry" loading="lazy" class="object-contain w-3/4"/>
    <input type="text"
           class="input w-full h-12"
           name="username"
           ngModel
           placeholder="Username/Email"/>
    <input type="password" name="password" ngModel class="input w-full h-12" placeholder="Password"/>
    <button class="login h-12 w-24" type="submit">Login</button>
    <div class="text-gray-500 text-center">
      <p class="text-sm">Forget password?</p>
      <p class="mt-4 font-semibold">Don't have an account? Sign up here</p>
    </div>
  </form>
</div>
